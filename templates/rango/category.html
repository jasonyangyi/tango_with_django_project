<!DOCTYPE html>
{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Rango</title>
</head>
<body>
<div>
    {% if category %}
    <h1>{{ category.name }}</h1>
    {% if pages %}
    <ul>{% for page in pages%}
         <li>
             <a href="{{ page.url }}">{{ page.title }}</a>
         </li>
        {% endfor%}
    </ul>
    {% else %}
    <strong>No pages currently in category. </strong>
    {% endif %}
    {% else %}
       The specified category does not exist!
    {% endif %}
</div>
<br> <a href="/rango/category/{{category.slug}}/add_page">Add a Page</a> </br>
</div>
</div>
</body>
</html>
